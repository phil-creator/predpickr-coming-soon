<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>predpickr – Coming Soon</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(180deg, #ffe8e8, #ffffff); /* Rosé zu Weiß */
    color: #111111;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 80px 20px;
  }

  h1 {
    font-size: 3em;
    font-weight: 700;
    margin-bottom: 0.5em;
  }

  p {
    font-size: 1.5em;
    font-weight: 300;
    max-width: 600px;
    line-height: 1.5;
    margin-bottom: 2em;
  }

  .countdown {
    font-size: 2em;
    background: rgba(255,255,255,0.5);
    padding: 20px 50px;
    border-radius: 15px;
    margin-bottom: 2em;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    color: #111111;
  }

  .contact {
    font-size: 1em;
    margin-top: 2em;
  }

  .contact a {
    color: #ff6f91; /* dezenter Rosé-Akzent */
    text-decoration: none;
    font-weight: 500;
  }

  .contact a:hover {
    text-decoration: underline;
  }

  /* Responsive für Smartphones */
  @media (max-width: 600px) {
    h1 { font-size: 2.5em; }
    p { font-size: 1.2em; }
    .countdown { font-size: 1.5em; padding: 15px 30px; }
  }
</style>
</head>
<body>

  <h1>predpickr</h1>
  <p>Unser Package wird bis Ende Oktober 2025 veröffentlicht! Bleib dran.</p>

  <div class="countdown" id="countdown">Loading...</div>

  <div class="contact">
    Ansprechpartner: <a href="mailto:philipp.eisnecker@forst.bwl.de">Philipp Eisnecker</a>
  </div>

<script>
  // Countdown bis Ende Oktober 2025
  const releaseDate = new Date("2025-10-31T23:59:59");
  const countdownEl = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date();
    const diff = releaseDate - now;

    if (diff <= 0) {
      countdownEl.innerHTML = "Jetzt verfügbar!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
