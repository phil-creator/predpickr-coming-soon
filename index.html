<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>predpickr – Coming Soon</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(180deg, #ffe8e8, #ffffff); /* Pink to White */
    color: #111111;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 80px 20px;
  }

  .logo {
    width: 220px;       /* Größe anpassen */
    max-width: 80%;     /* passt sich kleineren Bildschirmen an */
    margin-bottom: 20px;
  }

  p {
    font-size: 1.5em;
    font-weight: 300;
    max-width: 600px;
    line-height: 1.5;
    margin-bottom: 2em;
  }

  .countdown {
    font-size: 2em;
    background: rgba(255,255,255,0.5);
    padding: 20px 50px;
    border-radius: 15px;
    margin-bottom: 1em;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    color: #111111;
  }

  .features {
    list-style-type: none;
    padding: 0;
    margin: 0 0 2em 0;
    display: flex;
    gap: 2em;
    justify-content: center;
    font-weight: 500;
  }

  .contact {
    font-size: 1em;
    margin-top: 2em;
  }

  .contact a {
    color: #ff6f91; /* subtle pink accent */
    text-decoration: none;
    font-weight: 500;
  }

  .contact a:hover {
    text-decoration: underline;
  }

  /* Responsive for smartphones */
  @media (max-width: 600px) {
    p { font-size: 1.2em; }
    .countdown { font-size: 1.5em; padding: 15px 30px; }
    .features { flex-direction: column; gap: 1em; }
  }
</style>
</head>
<body>

  <!-- Logo anstelle von predpickr -->
  <img src="logo.png" alt="predpickr logo" class="logo">

  <p>Our package will be released by the end of October 2025! Stay tuned.</p>

  <div class="countdown" id="countdown">Loading...</div>

  <ul class="features">
    <li>Feature Selection – transparent & flexible</li>
  </ul>

  <div class="contact">
    Contact: <a href="mailto:philipp.eisnecker@forst.bwl.de">Philipp Eisnecker</a>
  </div>

<script>
  // Countdown until end of October 2025
  const releaseDate = new Date("2025-10-31T23:59:59");
  const countdownEl = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date();
    const diff = releaseDate - now;

    if (diff <= 0) {
      countdownEl.innerHTML = "Now Available!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
